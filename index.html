<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="parent">
        <div class="firstRow">  <!--Header Row start here-->
        <div class="stripe">
          <div></div>
          <div class="name">Mudasir Bashir</div>
        </div>
        <div class="image"><img src="./utils/Mudasir.gif" alt=""></div>
    </div>  <!--header row ends here-->
    <div class="content">
      <div class="content1">
        <div class="profession">
            <div class="text">Frontend web developer</div>
        </div>
        <div class="address" onmouseover="changePin()" onmouseout="defaultPin()">
            <img src="./utils/pin.png" alt="" >
            Shujabad (Pakistan)
        </div>

        <div class="Contact" onmouseover="changeMobile()" onmouseout="defaultMobile()">
            <img src="./utils/vintage-phone-receiver.png" alt="">
                +92 123456789
        </div>
      </div>
        <div class="link">
            <a href="#"><img src="./utils/001-facebook.svg" alt=""></a>
            <a href="#"><img src="./utils/003-whatsapp.svg" alt=""></a>
            <a href="#"><img src="./utils/010-linkedin.svg" alt=""></a>
            <a href="#"><img src="./utils/008-youtube.svg" alt=""></a>
        </div>
    </div>
    <div class="line"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
